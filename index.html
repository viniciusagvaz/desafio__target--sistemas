		<main class="resultados">
			<div class="questao__1">
				<h2>1) Soma do INDICE <span class="resposta__original"></span></h2>
				<p class="soma__function">
					function soma(INDICE = 13){
					<br />
					let K = 0
					<br />
					while (INDICE > K){
					<br />
					K ++ SOMA += K
					<br />
					}
					<br />
					return SOMA
					<br />
					}
				</p>
				<button class="verificar__soma">Verificar</button>
				<h4 class="soma_verificada"></h4>
			</div>

			<div class="questao__2">
				<h2>2) Verifique em Fibonacci</h2>
				<input
					class="numero__fibonacci"
					type="number"
					placeholder="Digite um número"
					color="#fff"
					required />

				<button class="verificar__fibonacci">Verificar</button>

				<h4 class="fibonacci__verificado"></h4>
			</div>

			<div class="questao__5">
				<h2>5) Inverta a String:</h2>

				<input
					class="string__do__usario"
					type="text"
					placeholder="Digite uma string"
					color="#fff"
					maxlength="32"
					required />

				<button class="inverter__string">Inverter</button>
				<h4 class="string__invertida"></h4>
