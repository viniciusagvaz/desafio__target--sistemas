<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css" />

  <title>Desafio Target Sistemas</title>
</head>

<body>
  <header class="header__container">
    <a class="header__link" href="https://www.linkedin.com/in/viniciusagvaz/"
      target="_blank">
      <img class="header__logo" src="./assets/logo.webp"
        alt="Logo de Vinícius Vaz" /></a>
  </header>

  <main class="main__container">
    <div class="main__resultados">
      <div class="questao__1 questao">
        <h2>1&#41 Verifique a soma do INDICE 13</h2>

        <p class="questao__1--paragrafo desktop">
          Para verificar a função "soma()" clique F12 e acesse console
        </p>

        <p class="questao__1--paragrafo mobile">
          Para verificar a função "soma()", <a href="https://github.com/viniciusagvaz/desafio__target--sistemas/blob/main/js/resultados.js" target="_blank">acesse aqui</a>
        </p>
 
        <button class="questao__1--botao">Verificar</button>
        <h4 class="questao__1--resultado"></h4>
      </div>

      <div class="questao__2 questao">
        <h2>2&#41 Verifique se há em Fibonacci</h2>

        <input class="questao__2--input" type="number"
          placeholder="Digite um número" color="#fff" required />
        <button class="questao__2--botao">Verificar</button>
        <h4 class="questao__2--resultado"></h4>
      </div>

      <div class="questao__5 questao">
        <h2>5&#41 Inverta uma String</h2>

        <input class="questao__5--input" type="text"
          placeholder="Digite uma string" color="#fff" maxlength="32"
          required />
        <button class="questao__5--botao">Inverter</button>
        <h4 class="questao__5--resultado"></h4>
      </div>
    </div>
  </main>


  <footer>
    <nav class="nav">
      <ul class="nav--lista">
        <li class="nav--item">
          <a href="https://github.com/viniciusagvaz/" target="_blank">
            <i class="fa-brands fa-github nav--icone"></i>
          </a>
        </li>
        <li class="nav--item">
          <a href="https://www.linkedin.com/in/viniciusagvaz/"
            target="_blank">
            <i class="fa-brands fa-linkedin nav--icone"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="./js/resultados.js"></script>
</body>

</html>
